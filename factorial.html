    <title>Factorial</title>
</head>

<body>

    <script>
        function clcFactorial(number) {
            factorial = 1
            for (i = 1; i <= number; i++) {
                factorial *= i

                document.write(i + ' x ' +factorial +' = '+ factorial +' <br> ')
            }
            // return factorial
            
        }
        // let result = clcFactorial(21)
        // console.log(result)

clcFactorial(10)


    </script>
</body>
